spring.application.name=Product Catalog API
# H2 Database Configuration
spring.h2.console.enabled=true # Enable H2 console for easy viewing
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:productdb # In-memory database named productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update # 'update' or 'create' for schema generation; 'none' for production
spring.jpa.show-sql=true # Log SQL queries to console for debugging
spring.jpa.properties.hibernate.format_sql=true # Format SQL nicely